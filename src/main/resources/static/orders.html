    <script src="/js/orders.js"></script>
    <script>
		    let ol = new OrderList();
		    $.get(`/orders/orders`, function(data){
		        console.log(data);
		        ol.orders = [];
		        if(data && data.success){
		        	for(let i of data.data){
		        		ol.orders.push(new Order(i.oid, i.date, i.progress, i.amount));
			        }
		        	ol.render(document.getElementById("order-list"));
		        } else {
		        	alert("网络异常");
		        }
		    }, "json");

            ol.orders = [
                new Order(1, "1234年1月20日", "已付款", 239),
                new Order(2, "1234年1月20日", "已付款", 34)
            ];
            ol.render(document.getElementById("order-list"));
    </script>
