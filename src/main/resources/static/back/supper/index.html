<!doctype html>
<html lang="zh-CN">
<head>
    <title>源辰-后台首页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/back/css/common.css">
    <link rel="stylesheet" href="/back/css/style.css">
    <link rel="short icon" href="../images/logo.png" type="image/x-icon">
    <script type="text/javascript" src="/back/js/jquery.min.js"></script>
    <script type="text/javascript" src="/back/js/adm.js"></script>

    <script type="text/javascript" src="/back/js/jquery.SuperSlide.js"></script>
    <script type="text/javascript">
        $(function(){
            getAdmName();
            $(".sideMenu").slide({
                titCell:"h3",
                targetCell:"ul",
                defaultIndex:0,
                effect:'slideDown',
                delayTime:'500' ,
                trigger:'click',
                triggerTime:'150',
                defaultPlay:true,
                returnDefault:false,
                easing:'easeInQuint',
                endFun:function(){
                    scrollWW();
                }
            });
            $(window).resize(function() {
                scrollWW();
            });
        });
        function scrollWW(){
            if($(".side").height()<$(".sideMenu").height()){
                $(".scroll").show();
                var pos = $(".sideMenu ul:visible").position().top-38;
                $('.sideMenu').animate({top:-pos});
            }else{
                $(".scroll").hide();
                $('.sideMenu').animate({top:0});
                n=1;
            }
        }

        var n=1;
        function menuScroll(num){
            var Scroll = $('.sideMenu');
            var ScrollP = $('.sideMenu').position();
            if(num==1){
                Scroll.animate({top:ScrollP.top-38});
                n = n+1;
            }else{
                if (ScrollP.top > -38 && ScrollP.top != 0) { ScrollP.top = -38; }
                if (ScrollP.top<0) {
                    Scroll.animate({top:38+ScrollP.top});
                }else{
                    n=1;
                }
                if(n>1){
                    n = n-1;
                }
            }
        }

        function showpage(obj,page){
            $("#rightMain").attr("src",page);
            $("#sideMenu li").removeClass("on");
            $(obj).parent().addClass("on");
            $("#here_area").text("当前位置："+$(obj).text());
        }
    </script>
</head>
<body>
<div class="top">
    <div id="top_t">
        <div id="logo"></div>
        <div class="info">
            <span id="admName"></span>
            <a href="/index" id="out">&nbsp;退出</a>
        </div>
    </div>
    <div id="side_here">
        <div id="side_here_l" class="fl"></div>
        <div id="here_area" class="fl">当前位置：欢迎界面</div>
    </div>
</div>
<div class="side">
    <div class="sideMenu" id="sideMenu" style="margin:0 auto">
        <h3>管理员管理</h3>
        <ul>
            <li><a href="javascript:void(0)" onclick="showpage(this,'/back/supper/admin.html')">管理员信息</a></li>
        </ul>
        <h3>个人中心</h3>
        <ul>
            <li><a href="javascript:void(0)" onclick="showpage(this,'/back/supper/personal.html')">个人信息</a></li>
            <li><a href="javascript:void(0)" onclick="showpage(this,'/back/supper/cpwd.html')">修改密码</a></li>
        </ul>
    </div>
</div>
<div class="main">
    <iframe name="right" id="rightMain" src="/back/manager/welcome.html" frameborder="no" scrolling="auto" width="100%" height="auto" allowtransparency="true"></iframe>
</div>
<div class="bottom">
    <div id="bottom_bg">    <label style="color:#4488a9">Copyright&nbsp;&copy;&nbsp;2020&nbsp;&nbsp;ZJ&nbsp;版权所有</label>
    </div>
</div>
<div class="scroll">
    <a href="javascript:;" class="per" title="使用鼠标滚轴滚动侧栏" onclick="menuScroll(1);"></a>
    <a href="javascript:;" class="next" title="使用鼠标滚轴滚动侧栏" onclick="menuScroll(2);"></a>
</div>
</body>
</html>
