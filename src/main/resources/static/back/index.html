<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>时尚购物网后台登陆</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="short icon" href="../images/logo.png" type="image/x-icon">
</head>
<body>
<div id="login_top">
    <div id="welcome">
        欢迎使用时尚购物网后台管理系统
    </div>
    <div id="back">
        <a href="/index">返回首页</a>
    </div>
</div>
<div id="login_center">
    <div id="login_area">
        <div id="login_form">
            <form action="" id="myform">
                <div class="login_tip">
                    管理员登录&nbsp;&nbsp;AdminLogin
                </div>
                <div><input type="text" class="username" id="account" placeholder="请输入账号..."></div>
                <div><input type="password" class="pwd" id="pwd" placeholder="请输入密码..."></div>
                <div class="login_tip">
                    <span>
                        <label style="margin-right: 60px;"><input type="radio"  name="roleType" value="1">超级</label>
                        <label ><input type="radio" name="roleType" value="0" checked >普通</label>
                    </span>
                </div>

                <div id="btn_area">
                    <input type="button" onclick="login()" id="sub_btn" value="登&nbsp;&nbsp;录">&nbsp;&nbsp;
                </div>
            </form>
        </div>
    </div>
</div>
<div id="login_bottom">


    <label style="color:#FFF">Copyright&nbsp;&copy;&nbsp;2020&nbsp;&nbsp;ZJ&nbsp;版权所有</label>
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../../js/md5.js"></script>

<script type="text/javascript">
    $(function(){
        document.onkeyup = function(e) {
            if (e.keyCode == 13) {
                login();
            }
        }
    })
    function login() {
        $.ajax({
            type:"POST",
            url: "/back/login",
            data: {
                account: $("#account").val(),
                password: hex_md5($("#pwd").val()),
                // 0 为普通 1为超级
                role:$("input[name='roleType']:checked").val()
            },
            success:function (o) {
                if(o.success){
                    if(o.data.type=="1"){
                        location.href="/manager/supper/"+o.data.id;
                        return;
                    }
                    location.href="/manager/"+o.data.id;
                }else{
                    alert('账户密码不匹配');
                }
            },
            error:function (o) {
                console.log(o);
            }
        })
    }
</script>
</body>
</html>
