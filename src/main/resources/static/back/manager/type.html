<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>源辰-浏览管理员信息</title>
<link rel="shortcut icon" href="../../images/yc.png" type="image/x-icon" />
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/main.css">
<!-- <script type="text/javascript" src="../js/jquery.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script type="text/javascript">
function addGoodsType(){
	var tname = $.trim($("#tname").val());
	if(tname == ""){
		alert("请输入您要添加的商品类型名称");
		return;
	}
	$.ajax({
		url:"../../type",
		method: "PUT",
		data:{
			tname:tname
		},
		dataType: "text",
		success: result=>{
			let data = parseInt(result);
			if(data == -1){
				alert("商品类型不能为空...");
			} else if(result > 0){
				$("#tname").val("");
				showType();
			} else {
				alert("商品类型添加失败");
			}
		}
	});
}

function showType(){
	$.get("../../types", result=>{
		let str = "";
		$.each(result, function(index, item){
			str += `<tr><td>${item.gtid}</td><td>${item.typename}</td>`;
			if(item.status == 0){
				str += `<td class='red'> 已下架</td><td><a href='javascript:updateStatus(${item.gtid}, 1)' class='green'>[上架]</a></td>`;
			} else {
				str += `<td class='green'> 已上架</td><td><a href='javascript:updateStatus(${item.gtid}, 0)' class='red'>[下架]</a></td>`;
			}
			str += "</tr>";
		});
		$("#goodstype_info").html("").append($(str));
	}, "json");
}

$(function(){
	showType();
});

function updateStatus(tid, status){
	$.post("../../type", {tid:tid, status:status}, (result)=>{
		let data = parseInt(result);
		if(result > 0){
			showType();
		} else {
			alert("商品状态修改失败");
		}
	}, "text");
}
</script>
</head>
<body>
<div id="forms" class="mt10">
	<div class="box">
		<div class="box_border">
			<div class="box_center">
				<form id="myform">
				类型名称：<input type="text" id="tname" class="input-text lh30" size="40"/>&nbsp;&nbsp;
				<input type="button" name="button" class="btn btn82 btn_save2" onclick="addGoodsType()" value="添加"/>&nbsp;&nbsp;
				</form>
			</div>
		</div>
	</div>
</div>
<div id="table" class="mt10">
	<div class="box span10 oh">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
			<thead>
				<tr>
                   	<th width="25%">编号</th>
					<th width="30%">名称</th>
                   	<th width="15%">状态</th>
                   	<th>操作</th>
                </tr>
             </thead>
             <tbody id="goodstype_info" align="center">
				<tr>
					<td>1001</td>
					<td>新鲜水果</td>
					<td class="green">已上架</td>
					<td><a href="" class="red">[下架]</a></td>
				</tr>
				<tr>
					<td>1001</td>
					<td>新鲜水果</td>
					<td class="red">已下架</td>
					<td><a href="" class="green">[上架]</a></td>
				</tr>
             </tbody>
		</table>
	</div>
</div>
</body>
</html>
