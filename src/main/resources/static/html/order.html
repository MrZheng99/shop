<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情</title>
    <link rel="short icon" href="../images/logo.png" type="image/x-icon">

    <!-- CSS only -->
    <link href="../css/cart.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/address.css">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<header>
    <a id="userName"></a>
    <div class="header_right">
        <input id="inputSearch" placeholder="输入搜索" maxlength="30" class="form-control"
               style="display: inline-block; width: 250px;">
        <a href="/orders" class="btn btn-link">订单</a>
        <a href="/cart" class="btn btn-link">购物车</a>
        <a href="/user" class="btn btn-link">个人中心</a>
        <a href="/home" class="btn btn-link">首页</a>


    </div>
</header>

<table class="table table-striped">
    <caption>订单详情</caption>
    <thead>
    <tr>
        <th>商品图片</th>
        <th>商品名称</th>
        <th>单价与数量</th>
        <th>小计</th>
    </tr>
    </thead>
    <tbody class="mtbody">

    </tbody>
</table>


<!--<div id="amount" style="width: 100%;text-align: center;color: red">-->
<!--</div>-->

<form role="form" style="width: 70%">
    <div class="form-group">
        <label >添加评论</label>
        <label id="error"></label>
        <textarea id="comments" class="form-control" rows="3" placeholder="买了就评论一下，不要少于20字！！！怪=乖"></textarea>
        <div style="text-align:center;margin-top: 15px;">
            <button type="button"  class="btn btn-primary" onclick="addComments();">提交</button>
        </div>
    </div>
</form>

<footer>
    Copyright&nbsp;&copy;&nbsp;2020&nbsp;&nbsp;ZJ&nbsp;版权所有
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../js/search_loginout.js"></script>

<script src="../js/commen.js"></script>
<script src="../js/order.js"></script>
<script>
    var goodsId = [];
    var exist = false;
    function addComments(){
        let comments = $.trim($("#comments").val());
        if(comments.length<20){
            $("#error").text("长度不得小于20位").css("color","red");
            $(".form-group:first").addClass("has-error");
            $("#comments").focus();
            return;
        }
        console.log({gids:goodsId,comments:comments,exist:exist});
        $.ajax({type:"post",url:'/goods/addComments',
            contentType:"application/json",
            data:JSON.stringify({"goodsIds":goodsId,"comments":comments,"oid":orderId,"exist":exist}),
            success: function(data){
                if(data.success){
                    $("#error").text("评论成功...").css("color","red");
                    $("#comments").val("");
                }
            },error:function (e) {
                $("#error").text("网络错误稍后重试");},dataType:"json"});
    }
    $(function () {
        getUserName();
        addSearch();
        let gl = new GoodList();
        let amount = 0;
        $.getJSON(`/order/${orderId}/status`,function (data) {
            if(!data.success||data.data=="未付款"){
                $("#comments").attr("disabled",true);
                $(".btn:last").attr("disabled",true);
            }
        });
        $.post(`/order/${orderId}/items`, function(data){
            $.post('/goods/getComments',{oid:orderId},function (data) {
                if(data.success){
                    exist = true;
                    $("#comments").val(data.data);
                }
            },"json");
            gl.goods = [];
            for(let i of data){
                goodsId.push(parseInt(i.gid));
                gl.goods.push(new Good(i.gid, '', i.number, '', i.price));
                amount+=i.number*i.price;
            }
            gl.render($(".mtbody:first"));
            $(".mtbody:last").append("<tr><td colspan='3'></td><td style='color: red;' id='amount'></td></tr>");
            $("#amount").text("总额："+amount);

        }, "json");
        $("#comments").on("input",function () {
            $("#error").text("");
            $(".form-group:first").removeClass("has-error");
        })
    })

</script>

</body>
</html>
