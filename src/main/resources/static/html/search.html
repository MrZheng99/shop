<script>
    function getKeyWord(){
        $.ajax({
            type: 'GET',
            url: "/search/getKeyWord",
            success: function (msg) {
                if (msg.success) {
                   getGoods(msg.data,"name");
                } else {
                    alert("重新输入搜索");
                }
            }
        });
    }

    window.onload = function () {
        addSearch();
        getUserName();
        getKeyWord();
        //最后一个右边距0
        for (let i = 0; i < 8; i++) {
            if (i % 4 == 3) {
                $(".disp:eq(" + (i) + ")").addClass("last");
            }
        }
    }
</script>
