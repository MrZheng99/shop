<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>购物车</title>
    <link href="../../css/cart.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"

</head>

<body >
<header>
    <font class="text-primary">当前用户:&nbsp;</font>
    <a class="text-primary" id="userName"></a>
    <div class="header_right">
        <input id="inputSearch" placeholder="输入搜索" maxlength="30" class="form-control"
               style="display: inline-block; width: 150px;">
        <a href="/orders" class="btn btn-link">订单</a>
        <a href="/cart" class="btn btn-link">购物车</a>
    </div>
</header>
<div class="sec">
    <img class="sec_img" src="../../images/goods_test.jpg">
    <h1 class="sec_title"><font class="font-italic" color="#CC3333"> 购物车</font></h1>
</div><br>

<div >

    <div align="right" class="pay_right">
        <label  class="pay1" > 当前金额(不含运费): <em></em> 元
            <input  type="button" value="结算" class="btn btn-info" onclick="payAll()">

        </label>
    </div>
</div>

<hr class="justify-content-center" width=90%>

<div class="cart_index">
    <div >
        商品信息
    </div>
    <div>
        商品名
    </div>
    <div >
        数量
    </div>
</div>
<div id="cart-goods">
</div>

<footer>
    Copyright&nbsp;&copy;&nbsp;2020&nbsp;&nbsp;ZYL团队&nbsp;版权所有
</footer>
<!-- JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="../../js/commen.js"></script>
<script type="text/javascript" src="/js/cart.js"></script>
<script>
    let cart = new Cart();
    $.get("/cart/goods", function(result){
        console.log(result);
        cart.goods = [];
        for(let i of result){
            cart.goods.push(new CartGood(i.gid, i.number))
        }
        $("#cart-goods").empty();
        cart.render($("#cart-goods")[0]);
    }, "json")
</script>
</body>
</html>
