<script type="text/javascript" src="/js/cart.js"></script>
<script>
    let cart = new Cart();
    $.get("/cart/goods", function(result){
        console.log(result);
        cart.goods = [];
        for(let i of result){
            cart.goods.push(new CartGood(i.gid, i.number))
        }
        $("#cart-goods").empty();
        cart.render($("#cart-goods")[0]);
    }, "json")
</script>
