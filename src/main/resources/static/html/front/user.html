<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/user.css">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"

</head>
<body>
<header>
    <font class="text-primary">当前用户:&nbsp;</font>
    <a class="text-primary" id="userName"></a>
    <div class="header_right">
        <input id="inputSearch" placeholder="输入搜索" maxlength="30" class="form-control"
               style="display: inline-block; width: 150px;">
        <a href="/orders" class="btn btn-link">订单</a>
        <a href="/cart" class="btn btn-link">购物车</a>
    </div>
</header>

<div class="menu">
    <dl>
        <dt>账号管理</dt>
        <dd><a class="active" href="javascript:void(0);" onclick="getUserInfoPage(this)">个人资料</a> </dd>
        <dd>
            <a href="javascript:void(0);" onclick="getUserAddressPage(this)">收货地址</a>
        </dd>
    </dl>
</div>
<div class="content">

</div>
<footer>
    Copyright&nbsp;&copy;&nbsp;2020&nbsp;&nbsp;ZYL团队&nbsp;版权所有
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="../../js/commen.js"></script>
<script>
    function getUserInfoPage(obj) {
        let a =  $(".menu a");
        if(obj==null||$(obj).attr("class")!="active"){
            $.ajax({url:"/user/getUserInfoPage",success:function(data){
                    $(".content:first").html(data);
                    if(obj!=null){
                        for(let i=0,len=a.length;i<len;i++){
                            $(a[i]).removeClass("active");
                        }
                        $(obj).addClass("active");
                    }
                },
                error:function(data){
                    if(data.status==403){
                        alert("请先登录");
                        location.href="/index";
                    }
                },
                dataType:"html"});
        }
    }
    function getUserAddressPage(obj) {
        let a =  $(".menu a");
        if(obj==null||$(obj).attr("class")!="active"){
            $.ajax({url:"/user/getUserAddressPage",success:function(data){
                    $(".content:first").html(data);
                    for(let i=0,len=a.length;i<len;i++){
                        $(a[i]).removeClass("active");
                    }
                    $(obj).addClass("active");
                },
                error:function(data){
                    if(data.status==403){
                        alert("请先登录");
                        location.href="/index";
                    }
                },
                dataType:"html"});
        }
    }
    $(function () {
        //默认用户资料
        getUserInfoPage();
    })
</script>
</body>

</html>
