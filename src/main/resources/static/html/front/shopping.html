<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>商品详情</title>
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/buy.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">

</head>

<body>
<div class="popover-header" style="height:40px;">
    <a class="text-primary" id="userName" style="font-size:16px"></a>
    <a href="/orders" class="btn btn-primary">订单</a>
    <a href="/cart" class="btn btn-primary">购物车</a></div>
<div class="bg-secondary">

</div>

<div class="goods">
<div id="carousel" class="carousel slide" data-ride="carousel">
 
  <!-- 轮播图片 限制最多四张图片 -->
  <div class="carousel-inner" id="imgs">
  </div>
   <a class="carousel-control-prev" href="#carousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#carousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
 
</div>
   
       
    <div class="goods_info">
            <h3 id="goodsname" class="goods_name"></h3>
            <div class="goods_price">价格：<span id="goodsprice" ></span> </div>
            <div class="goods_amount">数量： <input onChange="check(this.value)" type="number" value="1" id="inputGoodsNumber"></div>
            <div class="goods_store">库存:&nbsp;&nbsp;<span id="store"></span>件</div>
            <div class="goods_money">总额:&nbsp;&nbsp;<span id="amount"></span></div>
            <div class="goods_pay">
            <button class="btn btn-primary" style="font-size: 15px" id="btnJoinShoppingCart" onclick="joinShoppingCart()">加入购物车</button>
            <span id="shoppingTip" style="width: 100px;height: 30px">&nbsp;</span>
            <button class="btn btn-primary" style="font-size: 15px"  onclick="buyGoods()">立即购买</button>
            </div>
    </div>
</div>

<div class="others">
<ul id="myTab" class="nav nav-tabs">
	<li class="active" >
		<a href="#home" data-toggle="tab" >
			 商品详情
		</a>
	</li>
	<li><a href="#ios" data-toggle="tab">商品评价</a></li>

</ul>
<div id="myTabContent" class="tab-content">
	<div class="tab-pane fade in active" id="home">
		<div id="goodsDescription" class="goods_des">
		
         </div>
	</div>
	<div class="tab-pane fade" id="ios">
		   <div id="goodsComments" class="goods_Com" >
 
    </div>
	</div>
</div>

   
</div>

<footer>
<div >
    Copyright&nbsp;&copy;&nbsp;2020&nbsp;&nbsp;ZYL团队&nbsp;版权所有
</div>
</footer>

</body>
<script src="../../js/jquery.js"></script>
<script src="../../js/order.js"></script>


<script>

    const goodsId = window.location.href.substring(window.location.href.lastIndexOf("/") + 1);
    /**
     * 查询用户名
     */
    $.ajax({
        type: 'GET',
        url: "queryName",
        success: function (msg) {
            if (msg.success) {
                $("#userName").text("当前用户：" + msg.data);
            } else {
                $("#userName").text('未登录');
            }
        }

    });

    /*
    *   核对输入的值
    * */
    function check(num) {
        let store = $("#store").text();
        let price = $("#goodsprice").text();
        if (num > store) {
            $("#inputGoodsNumber").val(store);
            $("#amount").text(store * price);
            return;
        }
        if (num < 0) {
            $("#inputGoodsNumber").val(0);
            $("#amount").text(0);
            return;
        }
        $("#amount").text(num * price);

    }

    /**
     * 加入购物车
     */
    function joinShoppingCart() {
        $.ajax({
            type: 'GET',
            url: "addGoods2ShoppingCart/" + goodsId,
            success: function (msg) {
                if (msg.success) {
                    $("#shoppingTip").text(msg.data);
                    $("btnJoinShoppingCart").attr("disabled", "disabled");
                } else {
                    if (msg.data === "未登录") {
                        alert("请登录!!!");
                        window.location.href = "../index";
                    }
                }
            }

        });
    }

    /**
     * 购买商品
     */
    function buyGoods() {

        $.ajax({
                type: 'PUT',
                url: "../order",
                data: JSON.stringify([{
                        gid: goodsId, number: $("#inputGoodsNumber").val(), price: $("#amount").text()
                    }
                    ]
                ),
                contentType: "application/json",
                dataType:
                    "json",
                success:

                    function (msg) {
                        if (msg.success) {
                            window.location.href = "/orders";
                        } else {
                            if (msg.msg === "未登录") {
                                alert("请登录!!!");
                                window.location.href = "../index";
                            }
                        }
                    }

            }
        )
        ;
    }

    window.onload = function () {
        /**
         * 加载数据
         */
        $.ajax({
            type: 'GET',
            url: "getGoodsDetails/" + goodsId,
            success: function (msg) {
                if (msg.success) {
                    $("#imgs").empty();
                    let images = msg.data["images"].split(",");
                    for (let i = 0, len = images.length; i < len; i++) {
                        $("#imgs").append("<div class='item'><img class='goodsimg'  src='../"  + images[i] + "' ></div>");
                    }
                    console.log($("#imgs .item:first"));
                    $("#imgs .item:first").addClass('active');
                    $("#goodsprice").text(msg.data["price"]);
                    $("#store").text(msg.data["store"]);
                    $("#goodsDescription").text("描述：" + msg.data["description"]);
                    $("#goodsComments").empty();
                    for (let i = 0, len = msg.data["comments"].length; i < len; i++) {
                        let comment = msg.data["comments"][i];
                        let s = "<span>" + comment["person"] + "&nbsp;：&nbsp;" + comment["details"] + "&nbsp;&nbsp;" + comment["dateTime"].substr(0,10) + "</span><br>";
                        console.log(s);
                        $("#goodsComments").append(s);
                    }
                }
            }
        });
    }

  
 
</script>
</html>
