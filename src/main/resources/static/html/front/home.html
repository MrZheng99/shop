<script>
    $("#search").click(function () {
        $.ajax({
            type: 'POST',
            url: "/home/queryGoods",
            data: {goodsName: $("#inputSearch").val()},
            success: function (msg) {
                if (msg.success) {
                    $(".content").empty();
                    for (let i = 0, len = msg.data.length; i < len; i++) {
                        let ele = msg.data[i];
                        let d = "<div class='disp'><img src='../" + ele["imgUrl"] + "'><span class='description'>" + ele["name"] +  "</span> <span class='price'>" + "￥" + ele["price"] + "</span><button>加入购物车</button></div>"
                        $(".content").append(d);
                    }
                }
            }

        });

    });

    //跳转到浏览商品详情界面
    function goShopping(goodsId) {
        window.location.href = "../shopping/" + goodsId;
    }

    //分页
    function loadPageNumber(categroy) {
        $.ajax({
            type: 'GET',
            url: "/home/queryGoodsNumber/" + categroy,
            success: function (msg) {
                if (msg.success) {
                    let pages = Math.ceil(msg.data / 8);
                    $(".pages").empty();

                    for (let i = 1; i <= pages; i++) {
                        $(".pages").append("<span class='pageNumber'>" + i + "</span>");
                        $(".pageNumber:eq(" + (i - 1) + ")").click(function () {
                            getGoods(categroy + "/" + (i - 1));
                            $(".pageNumber").removeClass("active");
                            $(".pageNumber:eq(" + (i - 1) + ")").addClass("active");
                        });
                    }
                } else {
                    $(".categroy.ol li:last").after('加载失败');
                }
            }

        });
    }

    function getGoods(categroy) {
        $.ajax({
            type: 'GET',
            url: "/home/queryGoods/" + categroy,
            success: function (msg) {
                if (msg.success) {
                    $(".content").empty();
                    for (let i = 0, len = msg.data.length; i < len; i++) {
                        let ele = msg.data[i];
                        let d = "<div class='disp'><img src='../" + ele["imgUrl"] + "'><span class='description' onclick='goShopping("+ele["id"]+")'>" + ele["name"] + ele["description"] + "</span> <span class='price'>" + "￥" + ele["price"] + "</span><button id='btn"+ele["id"]+"' onclick='joinShoppingCart(" + ele["id"] + ")'>加入购物车</button></div>"
                        $(".content").append(d);
                    }
                }
            }

        });
    }
    function joinShoppingCart(goodsId) {
        $.ajax({
            type: 'GET',
            url: "../shopping/addGoods2ShoppingCart/" + goodsId,
            success: function (msg) {
                if (msg.success) {
                    $("#btn"+goodsId).text("已在购物车");
                    $("#btn"+goodsId).attr("disabled","disabled");

                } else {
                    if (msg.data === "未登录") {
                        alert("请登录!!!");
                        window.location.href = "../index";
                    }
                    if (msg.data === "加入购物车失败") {
                        alert("加入购物车失败!!!");
                    }
                }
            }

        });
    }
    window.onload = function () {
		auto();
        getGoods("all");
        loadPageNumber("all");
        for (let i = 0; i < 6; i++) {
            $(".categroyLink:eq(" + (i) + ")").click(function () {
                $(".categroyLink").parent("div").removeClass("active");
                $(".categroyLink:eq(" + (i) + ")").parent("div").addClass("active");
                if (i > 0) {
                    getGoods(this.text);
                    loadPageNumber(this.text);

                } else {
                    getGoods("all");
                    loadPageNumber("all");

                }

            });
        }
        //最后一个右边距0
        for (let i = 0; i < 8; i++) {
            if (i % 4 == 3) {
                $(".disp:eq(" + (i) + ")").addClass("last");

            }
        }
    }
    $.ajax({

        type: 'GET',
        url: "/home/queryName",
        success: function (msg) {
            if (msg.success) {
                $("#userName").text(msg.data);
            } else {
                $("#userName").text('未登录');
            }
        }

    });
    $.ajax({
        type: 'GET',
        url: "/home/queryCategroy",
        success: function (msg) {
            if (msg.success) {
                let categroies = msg.data;
                for (let i = 0; i < 5; i++) {

                    $(".categroyLink:eq(" + (i + 1) + ")").text(categroies[i]);
                }
            } else {
                $(".categroy.ol li:last").after('加载失败');
            }
        }

    });
	
	function src(element){
	  return document.getElementById(element);
	  }
   
   var dome=src("dome");
   var dome1=src("dome1");
   var dome2=src("dome2");
   var speed=50;  //设置向上滚动速度
   dome2.innerHTML=dome1.innerHTML //复制dome1为dome2
   function moveTop(){
   if(dome2.offsetTop-dome.scrollTop<=0)   //当滚动至dome1与dome2交界时
   dome.scrollTop-=dome1.offsetHeight      //dome跳到最顶端
   else{
   dome.scrollTop++
   }
   }
   var MyMar=setInterval(moveTop,speed) //设置定时器
   dome.onmouseover=function() {clearInterval(MyMar)}//鼠标移上时清除定时器达到滚动停止的目的
   dome.onmouseout=function() {MyMar=setInterval(moveTop,speed)}//鼠标移开时重设定时器，继续滚动

    function auto() {
    var broadcast = document.getElementById("broadcast"),
        img_list = document.getElementById("img_list"),
        button_list = document.getElementById("button_list").getElementsByTagName("li"),
        index = 0,
        timer = null;
        //初始化
        if (timer) {
            clearInterval(timer);
            timer = null;
        }
		
   
        // 自动切换
        timer = setInterval(autoPlay, 3000);
   
        // 调用自动播放函数
    function autoPlay() {
            index++;
            if (index >= button_list.length) {
                index = 0;
            }
            imgChange(index);
     }
    
    function imgChange(buttonIndex) {
        for (let i = 0; i < button_list.length; i++) {
            button_list[i].className="";
        }
        button_list[buttonIndex].className = "first-li";//按钮样式切换
        img_list.style.marginLeft = -1000 * buttonIndex + "px";
        index = buttonIndex;
    }
    //鼠标接触div
    broadcast.onmouseover = function(){
        clearInterval(timer);

    }
    //鼠标离开div
    broadcast.onmouseout = function(){
        timer = setInterval(autoPlay, 2000);
    }
    
}
</script>
