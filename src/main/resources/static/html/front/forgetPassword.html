<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYL会员忘记密码</title>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/forgetPassword.css">

</head>

<body>
    <h1>ZYL会员忘记密码</h1>
    <div class="content">

        <form action="#" class="mform" role="form">
            <div class="form-line">
                <span class="msg">用户名：</span>
                <input id="userName" name="userName" type="text" class="form-control" onblur="checkAccount(this.value.trim())">
                <span class="msgError" id="userNameError"></span>
            </div>
            <div class="form-line">
                <span class="msg">邮箱：</span>
                <input id="email" name="email" type="text" class="form-control" onfocus="document.getElementById('emailError').textContent = '';" onblur="checkMail(this.value.trim())">
                <span class="msgError" id="emailError"></span>
            </div>
            <div class="form-line">
                <span class="msg">验证码：</span>
                <input type="text" style="width:25%;" id="verifyCode" name="verifyCode" class="form-control">
                <input style="margin-left:2px; width: 24%; text-align: center;
                " id="btnGetCode" type="button" class="btn btn-primary" value="获取验证码" onclick="getCode()">

                <span class="msgError" id="verifyCodeError"></span>
            </div>


            <div class="form-line">
                <input style="margin-left: 25%;width: 50%; text-align: center;
                " type="button" class="btn btn-primary" value="提交验证" onclick="verify()">

            </div>

            <span class="msgError" id="error"></span>
        </form>
    </div>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/checkUtil.js"></script>
    <script src="../../js/setTimeOut.js"></script>


    <script>
        window.onload = function() {
            document.getElementById('userName').focus();

            let inputs = document.getElementsByTagName('input');
            for (let i = 0, len = inputs.length - 1; i < len; i++) {
                if (inputs[i].type == "text") {
                    inputs[i].onfocus = function(e) {
                        let errorId = this.id + "Error";
                        document.getElementById(errorId).textContent = '';
                    }
                }
            }
        }

        function checkCode(codeError) {

            if (codeError === "") { //输入不能为空
                document.getElementById('verifyCodeError').textContent = '不能为空';
                return false;

            } else if (codeError.length != 6) {
                document.getElementById('codeError').textContent = '格式不正确';
                return false;

            }
            return true;

        }


        function getCode() {
            document.getElementById('verifyCodeError').textContent = '';
            setTimeOut();
            $.ajax({
                type: 'POST',
                url: "/forgetPassword/getCode",
                dataTypa: 'text',
                data: {
                    account: $("#userName").val().trim(),

                    email: $("#email").val().trim()
                },

                success: function(rs) {





                }
            });
        }

        function verify() {
            console.log($("#verifyCode").val().trim());

            $.ajax({
                type: 'POST',
                url: "/forgetPassword/verifyCode",
                dataTypa: 'json/text',
                data: {
                    verifyCode: $("#verifyCode").val().trim()
                },

                success: function(rs) {
                    if (rs.success) {
                        if (confirm("密码找回成功，请点击确认返回登录")) {
                            location.href = '../index';
                        }
                    } else {
                        if (rs.data === "VERIFY_CODE_ERROR") {
                            document.getElementById('verifyCodeError').textContent = '验证码错误';

                        } else {
                            if (rs.data === "DATABASE_ERROR") {
                                document.getElementById('error').textContent = '数据库写入错误';

                            } else {
                                if (rs.data === "VERIFY_CODE_MULTIPLE") {
                                    document.getElementById('error').textContent = '输入验证码次数过多';

                                }
                            }
                        }


                    }
                }
            });

        }
    </script>
</body>

</html>
