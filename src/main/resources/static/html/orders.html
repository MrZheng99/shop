<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结账</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<header>
    <a class="text-primary" id="userName"></a>
    <div class="header_right">
        <input id="inputSearch" placeholder="输入搜索" maxlength="30" class="form-control"
               style="display: inline-block; width: 150px;">
        <a href="/orders" class="btn btn-link">订单</a>
        <a href="/cart" class="btn btn-link">购物车</a>
        <a href="/user" class="btn btn-link">个人中心</a>
        <a href="/home" class="btn btn-link">首页</a>

    </div>
</header>
<div id="order-list" class="container"></div>
<footer>
    Copyright&nbsp;&copy;&nbsp;2020&nbsp;&nbsp;ZYL团队&nbsp;版权所有
</footer>
<!-- JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="../js/commen.js"></script>
<script src="../js/search_loginout.js"></script>
<script src="../js/orders.js"></script>
<script>
    $(function () {
        getUserName();
        addSearch();

        let ol = new OrderList();
        $.get(`/orders/orders`, function(data){
            ol.orders = [];
            if(data && data.success){
                for(let i of data.data){
                    ol.orders.push(new Order(i.oid, i.date, i.progress, i.amount));
                }
                ol.render(document.getElementById("order-list"));
            } else {
                alert("网络异常");
            }
        }, "json");
        ol.render(document.getElementById("order-list"));
    })
</script>


</body>
</html>
