<script>
    $(function () {
        addSearch();
        getUserName();
        let cart = new Cart();
        $.get("/cart/goods", function(result){
            console.log(result);
            cart.goods = [];
            for(let i of result){
                cart.goods.push(new CartGood(i.gid, i.number))
            }
            $(".mtbody:first").empty();
            cart.render($(".mtbody:first"));
            /**
             * 添加check事件
             */
            $.each($(".mcheckbox"),function (index,item) {
                $(item).click(function () {
                    check();
                    //如果全部选中则全选勾中
                   if( $(".mcheckbox:checked").length == $(".mtbody:first>tr").length){
                       $("#mcheckbox-all").prop("checked",true);
                   }else{
                       $("#mcheckbox-all").prop("checked",false);
                   }
                })
            })
            /**
             * 添加全选按钮功能
             */
            $("#mcheckbox-all").click(function () {
                if($(this).is(':checked')){
                    $.each($(".mcheckbox"),function (index,item) {
                       $(item).prop("checked",true);
                    });
                }else{
                    $.each($(".mcheckbox"),function (index,item) {
                        $(item).prop("checked",false);
                    });
                }
                check();
            })
        }, "json");
    })
</script>
