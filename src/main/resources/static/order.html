<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情</title>
    <!-- CSS only -->
    <link href="/css/cart.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/address.css">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<header>
    <a class="text-primary" id="userName"></a>
    <div class="header_right">
        <input id="inputSearch" placeholder="输入搜索" maxlength="30" class="form-control"
               style="display: inline-block; width: 150px;">
        <a href="/orders" class="btn btn-link">订单</a>
        <a href="/cart" class="btn btn-link">购物车</a>
        <a href="/user" class="btn btn-link">个人中心</a>
        <a href="/home" class="btn btn-link">首页</a>


    </div>
</header>

<table class="table table-striped">
    <caption>订单详情</caption>
    <thead>
    <tr>
        <th>商品图片</th>
        <th>商品名称</th>
        <th>单价与数量</th>
        <th>总额</th>
    </tr>
    </thead>
    <tbody class="mtbody">

    </tbody>
</table>


<div id="amount" style="width: 100%;text-align: center;color: red">
</div>
<footer>
    Copyright&nbsp;&copy;&nbsp;2020&nbsp;&nbsp;ZYL团队&nbsp;版权所有
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/js/search_loginout.js"></script>

<script src="/js/commen.js"></script>
<script src="/js/order.js"></script>
<script>
    $(function () {
        getUserName();
        addSearch();
        let gl = new GoodList();
        let amount = 0;
        $.post(`/order/${orderId}/items`, function(data){
            console.log(data);
            gl.goods = [];
            for(let i of data){
                gl.goods.push(new Good(i.gid, '', i.number, '', i.price));
                amount+=i.number*i.price;
            }
            gl.render($(".mtbody:first"));
            $("#amount").text("总额："+amount);
        }, "json");})
</script>

</body>
</html>
