<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link  rel="stylesheet" href="/css/checkout.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<header>
    <font class="text-primary">当前用户:&nbsp;</font>
    <a class="text-primary" id="userName"></a>
    <div class="header_right">
        <input id="inputSearch" placeholder="输入搜索" maxlength="30" class="form-control"
               style="display: inline-block; width: 150px;">
        <a href="/orders" class="btn btn-link">订单</a>
        <a href="/cart" class="btn btn-link">购物车</a>
        <a href="/user" class="btn btn-link">个人中心</a>

    </div>
</header>

<div class="cart_index">
    <div >
        商品图片
    </div>
    <div>
        商品名
    </div>
    <div >
        单价与数量
    </div>
    <div >
        总额
    </div>
</div>
<div id="good-list"></div>
<div id="amount" style="width: 100%;text-align: center;color: red">
</div>
<footer>
    Copyright&nbsp;&copy;&nbsp;2020&nbsp;&nbsp;ZYL团队&nbsp;版权所有
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/js/commen.js"></script>
<script src="/js/order.js"></script>
<script>
    let gl = new GoodList();
    let amount = 0;
    $.post(`/order/${orderId}/items`, function(data){
        console.log(data);
        gl.goods = [];
        for(let i of data){
            gl.goods.push(new Good(i.gid, '', i.number, '', i.price));
            amount+=i.number*i.price;
        }
        gl.render(document.getElementById("good-list"));
        $("#amount").text("总额："+amount);
    }, "json");
</script>

</body>
</html>
