<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结账</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="container">
    <div id="good-list"></div>
    <div class="address-area">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="address">收货地址</label>
            </div>
            <select class="custom-select" id="address">
              <option selected>Choose...</option>
            </select>
        </div>
    </div>
    <div>
        <h6>总金额：<span id="total-price">199</span></h6>
        <button class="btn btn-primary" onclick="pay()">付款</button>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/js/checkout.js"></script>
    <script>
	    let gl = new Checkout();
	    $.post(`/order/${orderId}/items`, function(data){
            console.log(data);
	        gl.goods = [];
	        for(let i of data){
                gl.goods.push(new Good(i.gid, i.number));
            }
            gl.render($("#good-list")[0]);
        }, "json");
        $.get(`/user/addresses`, function(data){
                console.log(data);
                let str = "";
                for(let i of data){
                    str += /*html*/`
                        <option value="${i.aid}">${i.address}</option>
                    `;
                }
                $("#address").append($(str));
        }, "json");
    </script>
    <script>
        function pay(){
            // 先设置好地址再付款
            let aid = -1;
            try{
                aid = parseInt($("#address").val());
            }catch{
                alert("请选择收货地址");
                return;
            }
            $.ajax({
                url: `/order/${orderId}/address`,
                method: "PUT",
                dataType: "json",
                mimeType: "text/plain",
                data:{
                	aid:aid
                },
                success: function(data){
                    if(data.success){
                        location.href = `/pay/${orderId}`;
                    } else {
                        alert("服务器异常")
                    }
                },
                error: function(){
                    alert("网络异常");
                }
            })
        }
    </script>
</body>
</html>
