<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结账</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="good-list" class="container"></div>
    <div>
        <h6>总金额：<span id="total-price">199</span></h6>
        <button class="btn btn-primary" onclick="pay()">付款</button>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/js/order.js"></script>
    <script>
	    let gl = new GoodList();
	    $.post(`/order/${orderId}/items`, function(data){
            console.log(data);
            let totalPrice = 0;
	        gl.goods = [];
	        for(let i of data){
                gl.goods.push(new Good(i.gid, '', i.number, '', i.price));
                totalPrice += parseInt(i.number) * parseFloat(i.price);
            }
            gl.render($("#good-list")[0]);
            $("#total-price").text(totalPrice);
	    }, "json");
    </script>
    <script>
        function pay(){
			location.href = `/pay/${orderId}`;
        }
    </script>
</body>
</html>
